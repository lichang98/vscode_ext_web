      function display_snn_model_sanky(chart_data, chart_links){
          let option={
            series: {
                    type: 'sankey',
                    layout: 'none',
                    emphasis: {
                        focus: 'adjacency'
                    },
                    data: chart_data,
                    links: chart_links
                }
          };

          var sanky_chart_ = echarts.init(document.getElementById("sangky_chart"));
          sanky_chart_.setOption(option);
      }

      function net_structure_show(elementId, map_file_url) {
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById(elementId)); //初始化
                console.log("SNN 结构 div 显示 loading...");
                myChart.showLoading();
                $.get(map_file_url, function (map_file) {
                    var node_data = map_file.data;
                    var node_link = map_file.links;
                    var node_class = map_file.layers;
                    var ratios = map_file.ratio;
                    var num = map_file.nums;
                    console.log("加载完毕map json 数据....");
                    console.log("ratios = "+ratios);
                    var categories = [];
                    for (var i = 0; i < node_class.length; i++) {
                        categories[i] = {
                            name: node_class[i],
                        };
                    }
                    console.log("categories finished...");
                    // 指定图表的配置项和数据
                    let option = {
                        title: {
                            show: true,
                            // text: 'Network Structure Diagram',
                            text: 'ratio     1 : ' + ratios,
                            textStyle:{
                                color:"#333333",
                                fontFamily: 'SourceHanSansCN-Normal',
                                fontSize: '14px',
                            },
                            bottom: '3%',
                            left: 'center'
                        },
                        tooltip: {}, //提示信息
                        legend: {   //图例组件
                            // top: "0%",   //距离顶部5%
                            // bottom: "88%",
                            // left: "5%",
                            orient:'vertical',
                            x:'left',
                            y:'center',
                            data: node_class,
                            formatter: function (name) {
                                var neuron_num;
                                for (var i = 0; i < node_class.length; i++) {
                                    if (node_class[i] === name) {
                                        neuron_num = num[i];
                                        break;
                                    }
                                }
                                // var arr = [
                                //     name,
                                //     '(' + neuron_num + ')'
                                // ];
                                var arr = [
                                    '{a|' + name + '}',
                                    '{b|(' + neuron_num + ')}'
                                ];
                                return arr.join('\\n');
                            },
                            textStyle: {
                                rich: {
                                    a: {
                                        fontSize: 14,
                                        verticalAlign: 'top',
                                        align: 'center',
                                        padding: [0, 0, 5, 0],
                                        color:"#333333",
                                        fontFamily: 'SourceHanSansCN-Normal',
                                        letterSpacing: '0.8px'
                                    },
                                    b: {
                                        fontSize: 8,
                                        align: 'center',
                                        padding: [0, 10, 0, 0],
                                        lineHeight: 25,
                                        color:"#333333",
                                        fontFamily: 'SourceHanSansCN-Normal',
                                        letterSpacing: '0.8px'
                                    }
                                },
                                color:"#333333",
                                fontFamily: 'SourceHanSansCN-Normal',
                                fontSize: '14px',
                            }
                        },
                        animationDuration: 1500,
                        animationEasingUpdate: "quinticInOut",
                        series: [ //系列列表
                            {

                                name: "Les Miserables",  //系列名称
                                type: "graph",   //系列图表类型  ——  关系图
                                // layout: "circular",
                                // top: "15%",
                                // bottom: "8%",
                                symbolSize: 5,  //图元的大小
                                data: node_data,
                                links: node_link,
                                roam: true,
                                // focusNodeAdjacency: true,
                                categories: categories,
                            },
                        ],
                    };

                    console.log("option init finished....");
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.hideLoading();
                    myChart.setOption(option); //使用json
                });
            }
