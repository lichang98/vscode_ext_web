                        <option>0.1ms</option>

                </div>
    
                <div class="col-md-2" style="margin-left: 18px;text-align: center;">
                    <label for="select_synapse_dt">突触dt</label>

                    </select>

                        <option>0.1ms</option>
                    </select>
                </div>

                    <label for="select_dura">总时间</label>

    <div class="row" style="margin-top: 30px;">

                             style="width: 0%;">
                        </div>
                    </div>
                </div>
            
                <div class="col-md-1" style="margin-top: -10px;">

                    </div>
                </div>
            
                <div class="col-md-1" style="margin-top: -10px;">
                    <i class="material-icons" style="font-size: 80px;transform: scaleY(0.4);">arrow_forward</i>

                <div class="col-md-2" style="margin-left: -6px;text-align: center;">

                    <div class="progress progress-striped active">

                             style="width: 0%;">
                        </div>
                    </div>
                </div>

                         style="width: 0%;">

                </div>
            </div>
        </div>
    </div>

                    <td id="stage1_time_use">xxx</td>
                </tr>
                <tr style="margin-top: 15px;height: 35px;">
                    <td style="font-size: medium;font-weight: bold;">预处理耗时</td>
                    <td id="stage2_time_use">xxx</td>
                </tr>

                    <td style="font-size: medium;font-weight: bold;">参数调优耗时</td>

                    <td id="stage4_time_use">xxx</td>
                </tr>

      function display_bar_chart(label_names, label_counts, title,series_name,target_id){
        console.log("label names:"+label_names);
        console.log("label counts:"+label_counts);
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            xAxis: [
                {
                    type: 'category',
                    data:label_names,
                    axisPointer: {
                        type: 'shadow'
                    },
                    axisLabel:{
                        rotate:30,
                        color:"white"
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '时长(秒)',
                    nameTextStyle:{
                        color:"white"
                    },
                    scale:true,
                    axisLabel: {
                        formatter: '{value}',
                        textStyle:{
                            color:"white"
                        }
                    }
                }
            ],
            series: [
                {
                    name: series_name,
                    type: 'bar',
                    data: label_counts,
                    barWidth:"30px",
                    itemStyle: {
                        normal: {
                            label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                    color: 'white',
                                    fontSize: 16
                                }
                            }
                        }
                    }
                }
            ]
        };
        var bar_chart_data = echarts.init(document.getElementById(target_id));
        bar_chart_data.setOption(option);
    }
